version: '3'

networks:
  fluentbit-net:
    external:
      name: testcontainers_fluentbit-net

volumes:
  test_output:
    external: 
      name: testcontainers_test_output

services:
  _service-fluentbit:
    build: services/fluentbit/
    networks:
      - fluentbit-net
    volumes:
      - test_output:/test_output
    command: fluent-bit ${FLUENTBIT_ARGS}

  _service-nginx:
    build: services/nginx/
    networks:
      - fluentbit-net
    volumes:
      - test_output:/test_output
    environment:
      - SCOPE_HOME=/test_configs/scope/
      - SCOPE_LOG_LEVEL=debug
    ports:
      - "8000:80"
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        chmod 666 /test_output/abstest
        ldscope nginx ${NGINX_ARGS}

  _service-logstream:
    build: services/logstream/
    networks:
      - fluentbit-net
    volumes:
      - test_output:/test_output
    ports:
      - "9000:9000"
      - "10070:10070"
      - "10090:10090"
      - "10091:10091"


