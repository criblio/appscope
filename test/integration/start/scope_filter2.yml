allow:
- procname: redis-server
  config:
    cribl:
      enable: false
      transport:
        host: 127.0.0.1
        port: 10090
        tls:
          cacertpath: ''
          enable: false
          validateserver: true
        type: edge
    event:
      enable: true
      format:
        enhancefs: true
        maxeventpersec: 10000
        type: ndjson
      transport:
        path: /tmp/redis_events_new.log
        tls:
          cacertpath: ''
          enable: false
          validateserver: true
        type: file
      watch:
      - name: (\/logs?\/)|(\.log$)|(\.log[.\d])
        type: file
        value: .*
      - allowbinary: true
        name: (stdout)|(stderr)
        type: console
        value: .*
      - field: .*
        name: .*
        type: net
        value: .*
      - field: .*
        name: .*
        type: fs
        value: .*
      - field: .*
        name: .*
        type: dns
        value: .*
      - field: .*
        headers: null
        name: .*
        type: http
        value: .*
    libscope:
      commanddir: /tmp
      configevent: true
      log:
        level: info
        transport:
          buffer: line
          path: /tmp/redis_scope_new.log
          type: file
      summaryperiod: 10
    metric:
      enable: true
      format:
        statsdmaxlen: 512
        statsdprefix: null
        type: statsd
        verbosity: 4
      transport:
        path: /tmp/redis_metrics_new.log
        tls:
          cacertpath: ''
          enable: false
          validateserver: true
        type: file
      watch:
      - type: statsd
      - type: fs
      - type: net
      - type: http
      - type: dns
      - type: process
    payload:
      dir: /tmp
      enable: false
- procname: htop
  config:
    cribl:
      enable: true
      transport:
        path: /tmp/htop_metrics.log
        tls:
          cacertpath: ''
          enable: false
          validateserver: true
        type: file
    event:
      enable: true
      format:
        enhancefs: true
        maxeventpersec: 10000
        type: ndjson
      transport:
        host: 127.0.0.1
        port: 9109
        tls:
          cacertpath: ''
          enable: false
          validateserver: true
        type: tcp
      watch:
      - name: (\/logs?\/)|(\.log$)|(\.log[.\d])
        type: file
        value: .*
      - allowbinary: true
        name: (stdout)|(stderr)
        type: console
        value: .*
      - field: .*
        name: .*
        type: net
        value: .*
      - field: .*
        name: .*
        type: fs
        value: .*
      - field: .*
        name: .*
        type: dns
        value: .*
      - field: .*
        headers: null
        name: .*
        type: http
        value: .*
    libscope:
      commanddir: /tmp
      configevent: true
      log:
        level: warning
        transport:
          buffer: line
          path: /tmp/htop_scope.log
          type: file
      summaryperiod: 10
    metric:
      enable: true
      format:
        statsdmaxlen: 512
        statsdprefix: null
        type: statsd
        verbosity: 4
      transport:
        host: 127.0.0.1
        port: 8125
        tls:
          cacertpath: ''
          enable: false
          validateserver: true
        type: udp
      watch:
      - type: statsd
      - type: fs
      - type: net
      - type: http
      - type: dns
      - type: process
    payload:
      dir: /tmp
      enable: false
deny:
- procname: redis
