name: Build & Test

on: 
  push:

  pull_request:
    branches:
      - 'main'
      - 'master'
      - 'releases/*'

env:
  #REGISTRY: ghcr.io
  REGISTRY: docker.io
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:

  info:
    name: Get Build Info
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Version
        id: version
        uses: battila7/get-version-action@v2

      - name: Get Tag
        id: tag
        run: |
          if [ "true" = "${{ steps.version.outputs.is-semver }}" ]; then
              TAG=${{ steps.version.outputs.version-without-v }}
              echo "::set-output name=push::true"
              if [ -z "${{ steps.version.outputs.prerelease }}" ]; then
                # TODO: make sure it's really the latest and not a maintenance relase for an older version
                echo "::set-output name=latest::true"
              fi
          else
            if [ "refs/heads/main" = "${GITHUB_REF}" ]; then
              TAG=next
              echo "::set-output name=push::true"
            else
              TAG=unreleased
            fi
          fi
          echo "::set-output name=tag::${TAG}"

      - name: List Integration Tests
        id: tests
        run: echo "::set-output name=tests::$(docker-compose -f test/testContainers/docker-compose.yml config --services | sort -V | jq -ncR '[inputs]')"

      - name: Create Release
        id: release
        if: ${{ steps.version.outputs.is-semver == 'true' }}
        run: |
            if gh release view ${{ steps.version.outputs.version }} >/dev/null 2>&1; then \
              echo "info: ${{ steps.version.outputs.version }} release already exists"; \
            else
              if [ -n "${{ steps.version.outputs.prerelease }}" ]; then
                gh release create ${{ steps.version.outputs.version }} -p \
                  -n "${{ steps.notes.outputs.release_notes }}" \
                  -t "Pre-Release ${{ steps.version.outputs.version-without-v }}"
              else
                gh release create ${{ steps.version.outputs.version }} \
                  -n "${{ steps.notes.outputs.release_notes }}" \
                  -t "Release ${{ steps.version.outputs.version-without-v }}"
              fi \
            fi

    outputs:
      version: ${{ steps.version.outputs.version }}
      is-semver: ${{ steps.version.outputs.is-semver }}
      tag: ${{ steps.tag.outputs.tag }}
      latest: ${{ steps.tag.outputs.latest }}
      push: ${{ steps.tag.outputs.push }}
      tests: ${{ steps.tests.outputs.tests }}

  builder:
    name: Update Builder
    needs: info
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dist: [ubuntu]
        arch: [x86_64,aarch64]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          #username: ${{ github.actor }}
          #password: ${{ secrets.GITHUB_TOKEN }}
          username: scopeci
          password: ${{ secrets.SCOPECI_TOKEN }}

      - name: Build Image
        run: make builder DIST=${{ matrix.dist }} ARCH=${{ matrix.arch }} BUILDER=${{ steps.buildx.outputs.name }} PUSH=${{ needs.info.outputs.push }}

  build:
    name: Build & Test
    needs: [info,builder]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dist: [ubuntu]
        arch: [x86_64,aarch64]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build & Test
        run: make build DIST=${{ matrix.dist }} ARCH=${{ matrix.arch }} VERSION=${{ needs.info.outputs.tag }}

      - name: Add Assets to Release
        id: release
        if: ${{ needs.info.outputs.is-semver == 'true' }}
        run: |
          gh release upload ${{ needs.info.outputs.version }} "bin/linux/${{ matrix.arch }}/scope#scope-${{ matrix.arch }}"
          gh release upload ${{ needs.info.outputs.version }} "lib/linux/${{ matrix.arch }}/libscope.so#ldscope-${{ matrix.arch }}.so"

      - name: Upload Binaries
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v2
        with:
          name: binaries ${{ matrix.dist }} ${{ matrix.arch })
          path: |
            lib/linux/${{ matrix.arch }}/libscope.so
            bin/linux/${{ matrix.arch }}/scope
            bin/linux/${{ matrix.arch }}/ldscope
          retention-days: 5

