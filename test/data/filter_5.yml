# same file as filter_4.yml, except:
# 1) in allow:, procname: _MatchAll_ replaces procname: redis
# 2) in procname: _MatchAll_ the log transport path is /tmp/match.log
# 3) for procname: htop, commented out log level
deny:
- procname: redis
allow:
- procname: _MatchAll_
  config:
    cribl:
      enable: false
    libscope:
      log:
        level: error
        transport:
          buffer: line
          path: /tmp/match.log
          type: file
- config:
    cribl:
      enable: true
    libscope:
      log:
#        level: info
        transport:
          buffer: line
          path: /tmp/htop.log
          type: file
  procname: htop
