version: '3.5'

services:
  interposed_func:
    build:
      context: .
      dockerfile: ./interposed_func/Dockerfile
    privileged: true

  cribl:
    build:
      context: .
      dockerfile: ./cribl/Dockerfile
    ports:
      - "9000:9000"

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile

  splunk:
    build:
      context: .
      dockerfile: ./splunk/Dockerfile
    ports:
      - "8000:8000"

    privileged: true

  elastic:
    build:
      context: .
      dockerfile: ./elastic/Dockerfile

  kafka:
    ports:                                                                                                                                                                              
      - "9092:9092"                                                                                                                                                                     
    environment:                                                                                                                                                                        
      KAFKA_BROKER_ID: 1                                                                                                                                                                
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'                                                                                                                                         
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT                                                                                                
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092                                                                                              
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter                                                                                                    
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1                                                                                                                                         
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0                                                                                                                                         
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092                                                                                                                        
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181                                                                                                                      
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1                                                                                                                                      
      CONFLUENT_METRICS_ENABLE: 'true'                                                                                                                                                  
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
    build:
      context: .
      dockerfile: ./kafka/Dockerfile

  tls:
    build:
      context: .
      dockerfile: ./tls/Dockerfile

  detect_proto:
    build:
      context: detect_proto
    ports:
      - 6379:6379
      - 27017:27017

  bash:
    build:
      context: .
      dockerfile: ./bash/Dockerfile

  gogen:
    build:
      context: .
      dockerfile: ./gogen/Dockerfile

  go_2:
    build:
      context: .
      dockerfile: ./go/unsupported/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.2
  go_3:
    build:
      context: .
      dockerfile: ./go/unsupported/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.3
  go_4:
    build:
      context: .
      dockerfile: ./go/unsupported/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.4
  go_5:
    build:
      context: .
      dockerfile: ./go/unsupported/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.5
  go_6:
    build:
      context: .
      dockerfile: ./go/unsupported/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.6
  go_7:
    build:
      context: .
      dockerfile: ./go/unsupported/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.7
  go_8:
    build:
      context: .
      dockerfile: ./go/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.8
  go_9:
    build:
      context: .
      dockerfile: ./go/Dockerfile
      args:
        GO_IMAGE_VER: golang:1.9
  go_10:
