  java6:
    build:
      context: .
      dockerfile: ./java/Dockerfile
      args:
        JDK_IMAGE: openjdk:6
        TOMCAT_MAJOR_VERSION: 7
        TOMCAT_MINOR_VERSION: 7.0.10

  java7:
    build:
      context: .
      dockerfile: ./java/Dockerfile
      args:
        JDK_IMAGE: openjdk:7
        DNLD_HEXDUMP: apt-get -o Acquire::Check-Valid-Until=false update && apt-get install -y bsdmainutils

  java8:
    build:
      context: .
      dockerfile: ./java/Dockerfile
      args:
        JDK_IMAGE: openjdk:8
        DNLD_HEXDUMP: apt-get -o Acquire::Check-Valid-Until=false update && apt-get install -y bsdmainutils
  
