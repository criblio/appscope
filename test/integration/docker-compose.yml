      context: .
      dockerfile: ./detect_proto/Dockerfile
    ports:
      - 6379:6379
      - 27017:27017
    <<: *scope-common

  metriccapture:
    image: ghcr.io/criblio/appscope-test-metriccapture:${TAG:?Missing TAG environment variable}
