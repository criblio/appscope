[cribl]
coldPath = $SPLUNK_DB/cribl/colddb
enableDataIntegrityControl = 0
enableTsidxReduction = 0
homePath = $SPLUNK_DB/cribl/db
maxTotalDataSizeMB = 5000
thawedPath = $SPLUNK_DB/cribl/thaweddb

[cribl-modified]
coldPath = $SPLUNK_DB/cribl-modified/colddb
enableDataIntegrityControl = 0
enableTsidxReduction = 0
homePath = $SPLUNK_DB/cribl-modified/db
maxTotalDataSizeMB = 5000
thawedPath = $SPLUNK_DB/cribl-modified/thaweddb

[cribl-metrics]
coldPath = $SPLUNK_DB/cribl-metrics/colddb
enableDataIntegrityControl = 0
enableTsidxReduction = 0
homePath = $SPLUNK_DB/cribl-metrics/db
maxTotalDataSizeMB = 5000
thawedPath = $SPLUNK_DB/cribl-metrics/thaweddb
datatype = metric

[elastic]
coldPath = $SPLUNK_DB/elastic/colddb
enableDataIntegrityControl = 0
enableTsidxReduction = 0
homePath = $SPLUNK_DB/elastic/db
maxTotalDataSizeMB = 5000
thawedPath = $SPLUNK_DB/elastic/thaweddb